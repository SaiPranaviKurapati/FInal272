<div>
  <div class="task" cdkDrag>
    <p class="taskHeading">{{ content.summary }}</p>
    <hr />
    <!-- <p class="taskDisc">{{content.disc}}</p> -->
    <div class="icon-container">
      <button type="button" class="taskDisc btn">
        {{ content.description }}</button
      ><!-- Display the bug icon if the task type is 'bug' -->
      <i *ngIf="content.issuetype == 'bug'" class="fas fa-icon type fa-bug"></i>
      <!-- Display the tasks icon if the task type is 'task' -->
      <i
        *ngIf="content.issuetype == 'task'"
        class="fas fa-icon type fa-tasks"
      ></i>
      <!-- <i class="fas fa-icon type" ></i> -->
    </div>
    <!-- <i class="fas fa-icon priority fa-bug"></i> -->
    <p class="assign">Assigned to : User1</p>

    <button
      class="btn btn-primary btn-sm details"
      data-toggle="modal"
      data-target="#exampleModalCenter"
    >
      View Details
    </button>
    <br />
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModalCenter"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div
    class="modal-dialog modal-dialog-centered custom-modal-dialog"
    role="document"
  >
    <div class="modal-content">
      <div class="modal-body">
        <div class="update-issue-container">
          <h2>Update Task</h2>
          <form>
            <div class="form-group">
              <label for="projectDropdown">Project</label>
              <select id="project" name="project" class="form-control">
                <option value="project1">Project 1</option>
                <option value="project2">Project 2</option>
                <!-- Add more project options here -->
              </select>
            </div>
            <div class="form-group">
              <label for="issueTypeDropdown">Issue Type</label>
              <select id="issuetype" name="issuetype" class="form-control">
                <option value="task">Task</option>
                <option value="bug">Bug</option>
                <!-- Add more issue type options here -->
              </select>
            </div>
            <div class="form-group">
              <label for="statusDropdown">Status</label>
              <select id="status" name="status" class="form-control">
                <option value="to-do">To-Do</option>
                <option value="in-progress">In Progress</option>
                <option value="done">Done</option>
                <!-- Add more status options here -->
              </select>
            </div>
            <div class="form-group">
              <label for="summary">Summary</label>
              <input
                type="text"
                id="summary"
                name="summary"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label>Description</label>
              <textarea
                class="form-control"
                id="description"
                name="description"
              ></textarea>
            </div>
            <div class="form-group">
              <label for="assigneeDropdown">Assignee</label>
              <select id="assignee" name="assignee" class="form-control">
                <option value="user1">User 1</option>
                <option value="user2">User 2</option>
                <!-- Add more assignee options here -->
              </select>
            </div>
            <div class="form-group">
              <label for="reporterDropdown">Reporter</label>
              <select id="reporter" name="reporter" class="form-control">
                <option value="user1">User 1</option>
                <option value="user2">User 2</option>
                <!-- Add more reporter options here -->
              </select>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Save Changes</button>
      </div>
    </div>
  </div>
</div>
